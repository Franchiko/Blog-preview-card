<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
    <main class="card">
        <section class="card-image">
            <picture class="card-image--container">
            <img src="./assets/images/illustration-article.svg" alt="Equilibrium" />
            </picture>
            <article class="card-image--overlay"></article>
                <button>Learning</button>
                <p> <span>Published 21 Dec 2023</span></p>
                <h2>HTML & CSS foundations</h2>
                <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </article>
            <article class="card-author">
                <picture class="avatar-author">
                    <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" />
                </picture>
                <p class="author-name">Greg Hooper</p>
            </article>
        </section>
    </main>
  
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor </a>. 
         Coded by <a href="#"> FranchuDev </a>.
    </footer>
</body>
</html>
